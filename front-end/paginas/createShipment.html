<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Envio</title>
    <link rel="stylesheet" href="createShipment.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Formulário de Envio</h1></div>
      <div class="mainBlock mt-1">
        <div class="leftCol defaultCard">
            <div class="headerBox"><h4>Dados da encomenda</h4></div>
          <div class="fieldRow" id="nameField">
            <div class="field">
              <label for="heigth">Altura</label>
              <input type="number" id="heigth" name="heigth" placeholder="cm" />
            </div>
            <div class="field">
              <label for="width">Largura</label>
              <input type="number" id="width" name="width" placeholder="cm" />
            </div>
          </div>
          <div class="fieldRow" id="nameField">
            <div class="field">
              <label for="length">Comprimento</label>
              <input type="number" id="length" name="length" placeholder="cm" />
            </div>
            <div class="field">
              <label for="name">Largura</label>
              <input type="text" id="name" name="name" placeholder="cm" />
            </div>
          </div>
          <div class="fieldRow" id="nameField">
            <div class="field">
              <label for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder=""
              />
            </div>
          </div>
        </div>
        <div class="midCol defaultCard">
            <div class="headerBox"><h4>Dados Remetente</h4></div>
          <div class="fieldRow" id="nameField">
            <div class="field">
              <label for="cep">CEP</label>
              <input type="number" id="cep" name="cep" placeholder="00000-00" />
            </div>
            <div class="field">
              <label for="state">UF</label>
              <input type="number" id="state" name="state" placeholder="" />
            </div>
          </div>
          <div class="fieldRow" id="nameField">
            <div class="field">
              <label for="city">Cidade</label>
              <input type="text" id="city" name="city" placeholder="" />
            </div>
            <div class="field">
              <label for="street">Rua</label>
              <input type="text" id="street" name="street" placeholder="" />
            </div>
          </div>
          <div class="fieldRow" id="nameField">
            <div class="field">
              <label for="number">Número</label>
              <input type="number" id="number" name="number" placeholder="" />
            </div>
            <div class="field">
              <label for="block">Quadra</label>
              <input type="text" id="block" name="block" placeholder="" />
            </div>
          </div>
          <div class="fieldRow" id="nameField">
            <div class="field">
              <label for="batch">Lote</label>
              <input type="text" id="batch" name="batch" placeholder="" />
            </div>
          </div>
        </div>
        <div class="rigthCol defaultCard">
            <div class="headerBox"><h4>Dados Destinatário</h4></div>
            <div class="fieldRow" id="nameField">
                <div class="field">
                  <label for="cep">CEP</label>
                  <input type="number" id="cep" name="cep" placeholder="00000-00" />
                </div>
                <div class="field">
                  <label for="state">UF</label>
                  <input type="number" id="state" name="state" placeholder="" />
                </div>
              </div>
              <div class="fieldRow" id="nameField">
                <div class="field">
                  <label for="city">Cidade</label>
                  <input type="text" id="city" name="city" placeholder="" />
                </div>
                <div class="field">
                  <label for="street">Rua</label>
                  <input type="text" id="street" name="street" placeholder="" />
                </div>
              </div>
              <div class="fieldRow" id="nameField">
                <div class="field">
                  <label for="number">Número</label>
                  <input type="number" id="number" name="number" placeholder="" />
                </div>
                <div class="field">
                  <label for="block">Quadra</label>
                  <input type="text" id="block" name="block" placeholder="" />
                </div>
              </div>
              <div class="fieldRow" id="nameField">
                <div class="field">
                  <label for="batch">Lote</label>
                  <input type="text" id="batch" name="batch" placeholder="" />
                </div>
              </div>
            </div>
        </div>
        <div class="buttonsRow">
            <button class="redBG">Cancelar Envio</button>
            <button class="greenBG">Ir para o pagamento</button>
        </div>
      </div>
    </div>
  </body>
</html>
