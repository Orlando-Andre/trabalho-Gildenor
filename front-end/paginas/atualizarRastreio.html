<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>

    <link rel="stylesheet" href="atualizarRastreio.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>
<body>
    
    <main class="head-main">

        <div class="historico"></div>

        <div class="esquerda">

            <div class="rastreio">
                <h2 class="codigo">Código de Rastreio</h2>

                <div class="pesquisa">
                    <input id="pesquisa" type="text" class="modal-campo">
                    <span class="icon" onclick="pesquisaComplexa()"><i class="bi bi-search"></i></span>
                </div>
            </div>

            <div class="historico">
                <h2>Atualizar Rastreio</h2>
                <h2>Atual</h2>
                
                <label for="labelAgencia">Agência</label>

                <select id="comboboxAgencia" class="comb-agencia" name="comb-agencia">
                    <option value="nome" selected>Miraz</option>
                </select>

                <label for="labelStatus">Status</label>

                <select id="comboboxStatus" class="comb-status" name="comb-agencia">
                    <option value="nome" selected>Enviado</option>
                </select>

                <h2>Destino</h2>
                <label for="labelAgenciaDestino">Agência</label>

                <select id="combobox-agencia-destino" class="comb-agencia-destino" name="comb-agencia-destino">
                    <option value="nome" selected>Castro</option>
                </select>
            </div>
        </div>
        

        <div class="direita">
            <h2>Atualizar Rastreio</h2>
            <h2>Atual</h2>
            
            <label for="labelAgencia">Agência</label>

            <select id="comboboxAgencia" class="comb-agencia" name="comb-agencia">
                <option value="nome" selected>Miraz</option>
            </select>

            <label for="labelStatus">Status</label>

            <select id="comboboxStatus" class="comb-status" name="comb-agencia">
                <option value="nome" selected>Enviado</option>
            </select>

            <h2>Destino</h2>
            <label for="labelAgenciaDestino">Agência</label>

            <select id="combobox-agencia-destino" class="comb-agencia-destino" name="comb-agencia-destino">
                <option value="nome" selected>Castro</option>
            </select>
        </div>


    

    </main>

    <script src="cadastrarUsuario.js"></script>
    

    
</body>
</html>
