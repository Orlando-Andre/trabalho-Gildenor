<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="usuarios.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="usuarios.js">

    <title>Cadastrar Usuário</title>

</head>
<body>

    <main>

        <div class="head-main">

            <div class="div-botao">
                <button class="botao cadastrar" id="btnCadastrarUsuario" type="button">Cadastrar Usuário</button>
            </div>

            <div class="div-pesquisa">
                <input id="pesquisa" type="text" class="modal-campo" placeholder="Digite o nome">
                <span class="icon" onclick="pesquisaSimples()"><i class="bi bi-search"></i></span>
            </div>
            
        </div>

        <table class="tabela">
            <thead>
                <tr>
                    <th>Matrícula</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">


            </tbody>
        </table>

        <div class="modal" id="modal">
            <div class="modal-content">

                <header class="modal-header">
                    <h2>Novo Usuário</h2>
                    <span class="modal-fechar"id="modalFechar">&#10006;</span>
                </header>
                <form class="modal-form">

                    <input id="nome" type="text" class="modal-campo" placeholder="Nome">

                    <input id="senha" type="text" class="modal-campo" placeholder="Senha">

                    <select id="cmbTipoUsuario" class="modal-campo" name="Tipo">
                        <option value="Administrador" selected>Administrador</option>
                        <option value="Padrão">Usuário Padrão</option>
                    </select>

                    <select id="cmbAgencia" class="modal-campo" name="Agência">
                        <option value="Administrador" selected>Agência do Colorado</option>
                    </select>

                </form>
                <footer class="modal-footer">
                    <button id="btnSalvar" class="botao verde" onclick="inserirUsuario()">Salvar</button>
                    <button class="botao vermelho" onclick="fecharModal()">Cancelar</button>
                </footer>

            </div>
        </div>

    </main>

    <script src="usuarios.js"></script>
    
</body>
</html>
