<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IframeUserAdmin</title>
    <link rel="stylesheet" href="ipframeUserAdm.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Adicionar novo usuário</h1></div>
      <div class="mainBlock mt-1">
        <div class="leftCol">
          <div class="field" id="nameField">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="field mt-1" id="codeField">
            <label for="code">Código</label>
            <input type="text" id="code" name="code" />
          </div>
          <button class="redBG mt-1">Cancelar</button>
        </div>
        <div class="rigthCol">
          <div class="field" id="authorityField">
            <label for="authority">Autoridade</label>
            <input type="text" id="authority" name="authority" />
          </div>
          <div class="field mt-1" id="agencyField">
            <label for="agency">Agência</label>
            <input type="text" id="agency" name="agency" />
          </div>
          <button class="blueBG mt-1">Concluir</button>
        </div>
      </div>
    </div>
  </body>
</html>
