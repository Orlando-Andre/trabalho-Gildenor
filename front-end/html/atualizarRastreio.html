<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="atualizarRastreio.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>
<body>
    
    <div class="telas">

        <div class="esquerda">

            <div class="rastreio">
                <h2 class="codigo">Código de Rastreio</h2>

                <div class="pesquisa">
                    <input id="pesquisa" type="text" class="modal-campo">
                    <span id="icone" onclick="pesquisaComplexa()"><i class="bi bi-search"></i></span>
                </div>
            </div>


            <div class="historico"></div>

        </div>
        
        <div class="direita">
            <h2 class="titulo-principal">Atualizar Rastreio</h2>
            <h2 class="subtitulo-atual">Atual</h2>
            
            <div class="agencia">
                <label class="label-agencia" for="labelAgencia">Agência</label>
                <select id="combobox" class="comb-agencia" name="comb-agencia">
                    <option value="nome" selected>Miraz</option>
                </select>
            </div> 

            <div class="agencia">
                <label class="label-status" for="labelStatus">Status</label>
                <select id="combobox" class="comb-status" name="comb-agencia">
                    <option value="nome" selected>Enviado</option>
                </select>
            </div>

            <h2 class="subtitulo-destino">Destino</h2>

            <div class="agencia">
                <label class="agencia-destino" for="labelAgenciaDestino">Agência</label>
                <select id="combobox" class="comb-agencia-destino" name="comb-agencia-destino">
                    <option value="nome" selected>Castro</option>
                </select>
            </div>
        </div>
        
        <button class="botao" id="atualizar" type="button" onclick="" >Calcular</button>

    </div>
</body>
</html>
