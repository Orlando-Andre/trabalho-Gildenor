<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="../css/">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <title>Home</title>
</head>
<body>
    <header>

        <img class="logo" src="../imagens/logoBranco.png" alt="">
        <button class="botao login" id="btnLogin" type="button" onclick="login()">Login</button>

    </header>

    <main class="main">

        <div class="box">

            <h1 class="tituloBox">Calcular frete</h1>

            <div class="colunas">
                <div class="coluna">
                    <div class="textfield">
                        <label for="origem">Origem</label>
                        <input id="origem" type="text" name="origem" placeholder="CEP">
                    </div>
                    <div class="textfield">
                        <label for="altura">Altura</label>
                        <input id="altura" type="text" name="altura" placeholder="cm">
                    </div>
                    <div class="textfield">
                        <label for="Comprimento">Comprimento</label>
                        <input id="comprimento" type="text" name="altura" placeholder="cm">
                    </div>
                </div>
                <div class="coluna">
                    <div class="textfield">
                        <label for="destino">Destino</label>
                        <input id="destino" type="text" name="destino" placeholder="CEP">
                    </div>
                    <div class="textfield">
                        <label for="largura">Largura</label>
                        <input id="largura" type="text" name="largura" placeholder="cm">
                    </div>
                    <div class="textfield">
                        <label for="peso">Peso</label>
                        <input id="peso" type="text" name="peso" placeholder="Kg">
                    </div>
                </div>
            </div>

            <button class="botao verde" id="btnContinuar" type="button" onclick="popUpSimular()">Continuar</button>

        </div>

        <div class="box">

            <h1 class="tituloBox">Rastreamento</h1>

            <div class="textfield-rastreio">
                <label class="lblCodigoRastreio" for="peso">CÃ³digo de rastreio</label>
                <input placeholder="AA123456789BR" class="campoCodigoRastreio" type="text">
            </div>
            

            <button class="botao verde" id="btnRastrear" type="button" onclick="popUpRastrear()">Rastrear</button>

        </div>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="home.js"></script>
    
</body>
</html>
