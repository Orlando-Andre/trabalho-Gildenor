<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="container">
        <h1  class="header">Dashboard</h1>
      <div class="mainBlock">
        
        <div class="leftCol">
          <canvas id="encomendasChart"></canvas>
          Encomendas
        </div>

        <div class="midCol" >
          <canvas id="agenciasChart"></canvas>
          Agências
        </div>

        
      </div>
      <div class="rigthCol" >
        <canvas id="usuariosChart"></canvas>
        Úsuarios
    </div>    
    </div>

    <script>
      const encomendasData = {
        labels: ["Enviadas", "Em trânsito", "Entregues"],
        datasets: [
          {
            label: "Status das Encomendas",
            data: [20, 30, 50], 
            backgroundColor: [
              "rgba(255, 99, 132, 0.5)", 
              "rgba(54, 162, 235, 0.5)", 
              "rgba(75, 192, 192, 0.5)", 
            ],
            borderColor: [
              "rgba(255, 99, 132, 1)",
              "rgba(54, 162, 235, 1)",
              "rgba(75, 192, 192, 1)",
            ],
            borderWidth: 1,
          },
        ],
      };

      const agenciasData = {
        labels: ["Agência 1", "Agência 2", "Agência 3"],
        datasets: [
          {
            label: "Quantidade de Agências",
            data: [10, 20, 15],
            backgroundColor: "rgba(255, 206, 86, 0.5)", 
            borderColor: "rgba(255, 206, 86, 1)",
            borderWidth: 1,
          },
        ],
      };

      const usuariosData = {
        labels: ["Usuários Ativos", "Usuários Inativos"],
        datasets: [
          {
            label: "Quantidade de Usuários",
            data: [80, 20], 
            backgroundColor: [
              "rgba(153, 102, 255, 0.5)", 
              "rgba(255, 159, 64, 0.5)", 
            ],
            borderColor: ["rgba(153, 102, 255, 1)", "rgba(255, 159, 64, 1)"],
            borderWidth: 1,
          },
        ],
      };

      const encomendasCtx = document
        .getElementById("encomendasChart")
        .getContext("2d");
      const agenciasCtx = document
        .getElementById("agenciasChart")
        .getContext("2d");
      const usuariosCtx = document
        .getElementById("usuariosChart")
        .getContext("2d");

      const encomendasChart = new Chart(encomendasCtx, {
        type: "bar",
        data: encomendasData,
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      const agenciasChart = new Chart(agenciasCtx, {
        type: "bar",
        data: agenciasData,
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      const usuariosChart = new Chart(usuariosCtx, {
        type: "doughnut",
        data: usuariosData,
        options: {},
      });
    </script>
  </body>
</html>
