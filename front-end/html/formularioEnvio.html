<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fromulário de envio</title>
    <link rel="stylesheet" href="formularioEnvio.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <div class="box-header">
        <h1>Formulário de Envio</h1>
      </div>
      <div class="box-row">
        <div class="box packageData">
          <h3>Dados da Encomenda</h3>
          <div class="row">
            <div class="item">
              <label for="heigth">Altura</label>
              <input class="intputs" type="text" placeholder="cm" />
            </div>
            <div class="item">
              <label for="heigth">Largura</label>
              <input class="intputs" type="text" placeholder="cm" />
            </div>
          </div>
          <div class="row">
            <div class="item">
              <label for="heigth">Altura</label>
              <input class="intputs" type="text" placeholder="cm" />
            </div>
            <div class="item">
              <label for="heigth">Largura</label>
              <input class="intputs" type="text" placeholder="cm" />
            </div>
          </div>
          <div class="row">
            <div class="item" id="description">
              <label for="heigth">Descrição</label>
              <input class="intputs" type="text" placeholder="Escreva uma breve descrição da encomenda..." />
            </div>
          </div>
        </div>
        <div class="box senderData">
          <h3>Dados do Remetente</h3>
        </div>
        <div class="box recipientData">
          <h3>Dados do Destinatário</h3>
        </div>
      </div>
      <div class="footerButtons">
        <button class="buttons" style="background-color: red">
          Cancelar Envio
        </button>
        <button class="buttons" style="background-color: green">
          Ir para o pagamento
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="formularioEnvio.js"></script>
  </body>
</html>
