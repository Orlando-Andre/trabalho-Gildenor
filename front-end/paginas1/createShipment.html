<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Envio</title>
    <link rel="stylesheet" href="createShipment.css" />
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Formulário de Envio</h1></div>
      <div class="mainBlock mt-1">
        <div class="leftCol defaultCard">
          <div class="headerBox"><h4>Dados da encomenda</h4></div>
          <div class="fieldRow" id="nameField">
            <div class="field">
              <label for="height">Altura</label>
              <input type="number" id="height" name="height" placeholder="cm" />
              <span id="heightError" class="error"></span>
            </div>
            <div class="field">
              <label for="width">Largura</label>
              <input type="number" id="width" name="width" placeholder="cm" />
              <span id="widthError" class="error"></span>
            </div>
          </div>
          <div class="fieldRow" id="nameField">
            <div class="field">
              <label for="length">Comprimento</label>
              <input type="number" id="length" name="length" placeholder="cm" />
              <span id="lengthError" class="error"></span>
            </div>
            <div class="field">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name" placeholder="Nome" />
              <span id="nameError" class="error"></span>
            </div>
          </div>
          <div class="fieldRow" id="nameField">
            <div class="field">
              <label for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
              <span id="descriptionError" class="error"></span>
            </div>
          </div>
        </div>
        <div class="midCol defaultCard">
          <div class="headerBox"><h4>Dados Remetente</h4></div>
          <div class="fieldRow" id="nameField">
            <div class="field">
              <label for="cep">CEP</label>
              <input type="number" id="cep" name="cep" placeholder="00000-00" />
              <span id="cepError" class="error"></span>
            </div>
            <div class="field">
              <label for="state">UF</label>
              <input type="text" id="state" name="state" placeholder="UF" />
              <span id="stateError" class="error"></span>
            </div>
          </div>
          <div class="fieldRow" id="nameField">
            <div class="field">
              <label for="city">Cidade</label>
              <input type="text" id="city" name="city" placeholder="Cidade" />
              <span id="cityError" class="error"></span>
            </div>
            <div class="field">
              <label for="street">Rua</label>
              <input type="text" id="street" name="street" placeholder="Rua" />
              <span id="streetError" class="error"></span>
            </div>
          </div>
          <div class="fieldRow" id="nameField">
            <div class="field">
              <label for="number">Número</label>
              <input
                type="number"
                id="number"
                name="number"
                placeholder="Número"
              />
              <span id="numberError" class="error"></span>
            </div>
            <div class="field">
              <label for="block">Quadra</label>
              <input type="text" id="block" name="block" placeholder="Quadra" />
              <span id="blockError" class="error"></span>
            </div>
          </div>
          <div class="fieldRow" id="nameField">
            <div class="field">
              <label for="batch">Lote</label>
              <input type="text" id="batch" name="batch" placeholder="Lote" />
              <span id="batchError" class="error"></span>
            </div>
          </div>
        </div>
        <div class="rigthCol defaultCard">
          <div class="headerBox"><h4>Dados Destinatário</h4></div>
          <div class="fieldRow" id="nameField">
            <div class="field">
              <label for="destCep">CEP</label>
              <input
                type="number"
                id="destCep"
                name="destCep"
                placeholder="00000-00"
              />
              <span id="destCepError" class="error"></span>
            </div>
            <div class="field">
              <label for="destState">UF</label>
              <input
                type="text"
                id="destState"
                name="destState"
                placeholder="UF"
              />
              <span id="destStateError" class="error"></span>
            </div>
          </div>
          <div class="fieldRow" id="nameField">
            <div class="field">
              <label for="destCity">Cidade</label>
              <input
                type="text"
                id="destCity"
                name="destCity"
                placeholder="Cidade"
              />
              <span id="destCityError" class="error"></span>
            </div>
            <div class="field">
              <label for="destStreet">Rua</label>
              <input
                type="text"
                id="destStreet"
                name="destStreet"
                placeholder="Rua"
              />
              <span id="destStreetError" class="error"></span>
            </div>
          </div>
          <div class="fieldRow" id="nameField">
            <div class="field">
              <label for="destNumber">Número</label>
              <input
                type="number"
                id="destNumber"
                name="destNumber"
                placeholder="Número"
              />
              <span id="destNumberError" class="error"></span>
            </div>
            <div class="field">
              <label for="destBlock">Quadra</label>
              <input
                type="text"
                id="destBlock"
                name="destBlock"
                placeholder="Quadra"
              />
              <span id="destBlockError" class="error"></span>
            </div>
          </div>
          <div class="fieldRow" id="nameField">
            <div class="field">
              <label for="destBatch">Lote</label>
              <input
                type="text"
                id="destBatch"
                name="destBatch"
                placeholder="Lote"
              />
              <span id="destBatchError" class="error"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="buttonsRow">
        <button class="redBG">Cancelar Envio</button>
        <button class="greenBG" onclick="validateForm()">
          Ir para o pagamento
        </button>
      </div>
    </div>
    <script>
      function validateForm() {
        var height = document.getElementById("height").value;
        var width = document.getElementById("width").value;
        var length = document.getElementById("length").value;
        var name = document.getElementById("name").value;
        var description = document.getElementById("description").value;
        var cep = document.getElementById("cep").value;
        var state = document.getElementById("state").value;
        var city = document.getElementById("city").value;
        var street = document.getElementById("street").value;
        var number = document.getElementById("number").value;
        var block = document.getElementById("block").value;
        var batch = document.getElementById("batch").value;
        var destCep = document.getElementById("destCep").value;
        var destState = document.getElementById("destState").value;
        var destCity = document.getElementById("destCity").value;
        var destStreet = document.getElementById("destStreet").value;
        var destNumber = document.getElementById("destNumber").value;
        var destBlock = document.getElementById("destBlock").value;
        var destBatch = document.getElementById("destBatch").value;

        var isValid = true;

        if (height === "") {
          document.getElementById("heightError").innerHTML =
            "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("heightError").innerHTML = "";
        }

        if (width === "") {
          document.getElementById("widthError").innerHTML =
            "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("widthError").innerHTML = "";
        }

        if (length === "") {
          document.getElementById("lengthError").innerHTML =
            "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("lengthError").innerHTML = "";
        }

        if (name === "") {
          document.getElementById("nameError").innerHTML = "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("nameError").innerHTML = "";
        }

        if (description === "") {
          document.getElementById("descriptionError").innerHTML =
            "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("descriptionError").innerHTML = "";
        }

        if (cep === "") {
          document.getElementById("cepError").innerHTML = "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("cepError").innerHTML = "";
        }

        if (state === "") {
          document.getElementById("stateError").innerHTML =
            "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("stateError").innerHTML = "";
        }

        if (city === "") {
          document.getElementById("cityError").innerHTML = "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("cityError").innerHTML = "";
        }

        if (street === "") {
          document.getElementById("streetError").innerHTML =
            "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("streetError").innerHTML = "";
        }

        if (number === "") {
          document.getElementById("numberError").innerHTML =
            "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("numberError").innerHTML = "";
        }

        if (block === "") {
          document.getElementById("blockError").innerHTML =
            "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("blockError").innerHTML = "";
        }

        if (batch === "") {
          document.getElementById("batchError").innerHTML =
            "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("batchError").innerHTML = "";
        }

        if (destCep === "") {
          document.getElementById("destCepError").innerHTML =
            "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("destCepError").innerHTML = "";
        }

        if (destState === "") {
          document.getElementById("destStateError").innerHTML =
            "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("destStateError").innerHTML = "";
        }

        if (destCity === "") {
          document.getElementById("destCityError").innerHTML =
            "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("destCityError").innerHTML = "";
        }

        if (destStreet === "") {
          document.getElementById("destStreetError").innerHTML =
            "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("destStreetError").innerHTML = "";
        }

        if (destNumber === "") {
          document.getElementById("destNumberError").innerHTML =
            "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("destNumberError").innerHTML = "";
        }

        if (destBlock === "") {
          document.getElementById("destBlockError").innerHTML =
            "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("destBlockError").innerHTML = "";
        }

        if (destBatch === "") {
          document.getElementById("destBatchError").innerHTML =
            "Campo obrigatório.";
          isValid = false;
        } else {
          document.getElementById("destBatchError").innerHTML = "";
        }

        if (isValid) {
          window.location.href = "pagina_de_pagamento.html";
        }
        if (isValid) {
          localStorage.setItem("height", height);
          localStorage.setItem("width", width);
          localStorage.setItem("length", length);
          localStorage.setItem("name", name);
          localStorage.setItem("description", description);
          localStorage.setItem("cep", cep);
          localStorage.setItem("state", state);
          localStorage.setItem("city", city);
          localStorage.setItem("street", street);
          localStorage.setItem("number", number);
          localStorage.setItem("block", block);
          localStorage.setItem("batch", batch);
          localStorage.setItem("destCep", destCep);
          localStorage.setItem("destState", destState);
          localStorage.setItem("destCity", destCity);
          localStorage.setItem("destStreet", destStreet);
          localStorage.setItem("destNumber", destNumber);
          localStorage.setItem("destBlock", destBlock);
          localStorage.setItem("destBatch", destBatch);

          window.location.href = "freightSelect.html";
        }
      }
    </script>
  </body>
</html>
