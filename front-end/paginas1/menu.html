<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="menu.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <title>Menu</title>
</head>
<body>

    <header>
        <h1>Agência x</h1>
    </header>

    <iframe class="iframe-Content" id="iframeContent" frameborder="0"></iframe>

    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>

        <ul>
            <li class="item-menu">
                <a href="#" onclick="abrirDashboard()">
                    <span class="icon"><i class="bi bi-bar-chart-fill"></i></span>
                    <span class="txt-link">Dashboard</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="#" onclick="abrirAtualizarRastreio()">
                    <span class="icon"><i class="bi bi-clipboard-check"></i></span>
                    <span class="txt-link">Atualizar Rastreio</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="#" onclick="abrirGerarEnvio()">
                    <span class="icon"><i class="bi bi-airplane"></i></span>
                    <span class="txt-link">Gerar Envio</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="#" onclick="abrirCadastroUsuario()">
                    <span class="icon"><i class="bi bi-person-add"></i></span>
                    <span class="txt-link">Usuários</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="#" onclick="abrirCadastroLoja()">
                    <span class="icon"><i class="bi bi-shop"></i></span>
                    <span class="txt-link">Agências</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="#" onclick="abrirRelatorio()">
                    <span class="icon"><i class="bi bi-clipboard-data"></i></span>
                    <span class="txt-link">Relatório</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="menu.js"></script>
    <script> abrirDashboard()</script>
    
</body>
</html>
